<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MyLove OS v2</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="ios-notification" class="notif-banner hidden">
        <div class="notif-icon">‚ù§Ô∏è</div>
        <div class="notif-content">
            <b id="notif-title">T√≠tulo</b>
            <p id="notif-msg">Mensaje de prueba</p>
        </div>
    </div>

    <header class="navbar">
        <button id="btn-add" class="btn-apple hidden" onclick="showWidgetMenu()">+</button>
        <button id="btn-back" class="btn-apple hidden" onclick="goHome()">‚Äπ Atr√°s</button>
        <div class="spacer"></div>
        <button id="btn-done" class="btn-apple hidden" onclick="stopJiggle()">Listo</button>
        <button id="btn-settings" class="btn-apple">Ajustes</button>
    </header>

    <main id="main-menu" class="view active">
        <div id="pages-wrapper" class="pages-wrapper">
            <div class="page" id="page-1">
                <div id="widgets-container"></div>
                <div class="app-grid">
                    <div class="ios-card" onclick="openView('view-notes')">
                        <span class="icon">üìù</span>
                        <span class="label">Notas</span>
                    </div>
                    <div class="ios-card" onclick="openView('view-cloud')">
                        <span class="icon">üì∏</span>
                        <span class="label">Nube</span>
                    </div>
                </div>
            </div>
            <div class="page" id="page-2">
                <div class="app-grid">
                    <div class="ios-card" onclick="sendTestNotif()">
                        <span class="icon">üîî</span>
                        <span class="label">Probar Notif</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="page-dots">
            <span class="dot active"></span>
            <span class="dot"></span>
        </div>
    </main>

    <section id="view-notes" class="view">
        <div id="notes-list-view">
            <div class="gallery-header">
                <h2>Mis Notas</h2>
                <button class="btn-upload" onclick="createNewNote()">Nueva +</button>
            </div>
            <div id="notes-list" class="notes-list"></div>
        </div>
        <div id="note-editor-view" class="hidden">
            <header class="notes-nav">
                <button class="btn-apple" onclick="closeNoteEditor()">‚Äπ Notas</button>
            </header>
            <div class="notes-container">
                <div class="notes-line"></div>
                <textarea id="notes-editor" placeholder="Escribe algo..."></textarea>
            </div>
        </div>
    </section>

    <div id="modal-settings" class="modal hidden">
        <div class="modal-content apple-blur">
            <h3>Ajustes</h3>
            <div class="setting-row">
                <span>Notificaciones</span>
                <input type="checkbox" id="notif-toggle" checked>
            </div>
            <button onclick="closeSettings()" class="btn-close">Cerrar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
