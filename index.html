<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NeoOne</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="boot-screen">
        <h1 class="neo-logo">NEO<span>ONE</span></h1>
    </div>

    <div id="app-background"></div>

    <div class="status-bar">
        <span id="clock-time">00:00</span>
        <div class="status-icons">üì∂ üîã</div>
    </div>

    <nav id="top-nav" class="hidden">
        <button class="nav-back" onclick="goHome()">‚ùÆ Atr√°s</button>
        <h1 id="nav-title">App</h1>
        <div id="nav-extra"></div> </nav>

    <main id="view-home" class="view active">
        <div class="home-header">
            <h1 id="date-display">...</h1>
            <h2 id="welcome-text">HOLA</h2>
        </div>

        <div class="widget-container">
            <span class="widget-tag">TIEMPO TRANSCURRIDO</span>
            <b id="timer-display">00:00:00</b>
        </div>

        <div class="app-grid">
            <div class="app-item" onclick="openApp('view-chat', 'WhatsApp', 'chat')">
                <div class="icon-ios" style="background: #25D366;">üí¨</div>
                <span>WhatsApp</span>
            </div>
            <div class="app-item" onclick="openApp('view-photos', 'Fotos', 'photos')">
                <div class="icon-ios" style="background: #fff; color: #000;">üñºÔ∏è</div>
                <span>Fotos</span>
            </div>
            <div class="app-item" onclick="openApp('view-notes', 'Notas', 'notes')">
                <div class="icon-ios" style="background: #fdf6e3; color: #f39c12;">üìù</div>
                <span>Notas</span>
            </div>
            <div class="app-item" onclick="openApp('view-settings', 'Ajustes', 'settings')">
                <div class="icon-ios" style="background: #8e8e93;">‚öôÔ∏è</div>
                <span>Ajustes</span>
            </div>
        </div>
    </main>

    <section id="view-chat" class="view">
        <div id="chat-messages" class="chat-body"></div>
        <div class="chat-input-area">
            <button class="chat-plus" onclick="document.getElementById('chat-img').click()">+</button>
            <input type="file" id="chat-img" hidden onchange="uploadMedia(this, 'chat')">
            <input type="text" id="chat-input" placeholder="Mensaje...">
            <button class="chat-send" onclick="sendChatMessage()">‚Üë</button>
        </div>
    </section>

    <section id="view-photos" class="view">
        <div class="photos-header">
            <h2>Fototeca</h2>
            <button onclick="document.getElementById('photo-up').click()">A√±adir</button>
        </div>
        <input type="file" id="photo-up" hidden onchange="uploadMedia(this, 'vault')">
        <div class="photos-grid" id="photos-container"></div>
    </section>

    <section id="view-notes" class="view">
        <div class="notes-wrapper">
            <div id="notes-list"></div>
            <textarea id="note-pad" placeholder="Empieza a escribir..."></textarea>
            <button class="note-save-btn" onclick="saveCurrentNote()">Hecho</button>
        </div>
    </section>

    <section id="view-settings" class="view">
        <div class="settings-list">
            <div class="settings-group">
                <div class="settings-row"><span>Nombre de usuario</span><input type="text" id="set-user" placeholder="Escribe..."></div>
                <div class="settings-row"><span>NeoOne Versi√≥n</span><small>4.5.0</small></div>
            </div>
            <div class="settings-group">
                <div class="settings-row" onclick="borrarTodo()"><span style="color: #ff3b30;">Restablecer</span></div>
            </div>
        </div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
