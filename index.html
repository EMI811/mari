<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NeoOne</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="NeoOne">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="boot-screen">
        <div class="boot-content">
            <h1 class="neo-logo">NEO<span>ONE</span></h1>
            <div class="loader-bar"></div>
            <p class="brand-tag">BY NEOCORP.</p>
        </div>
    </div>

    <div id="app-background"></div>

    <div class="status-bar">
        <span id="clock-time">00:00</span>
        <div class="status-icons">
            <span>üì∂</span><span>LTE</span><span>üîã</span>
        </div>
    </div>

    <header class="navbar hidden" id="main-navbar">
        <button id="btn-back" class="btn-nav" onclick="goHome()">‚Äπ Atr√°s</button>
        <span id="navbar-title" class="nav-title">NeoOne</span>
        <button class="btn-nav" onclick="openView('view-settings')">Ajustes</button>
    </header>

    <main id="view-home" class="view active">
        <div class="home-header">
            <h1 id="date-display">Viernes, 20 de Febrero</h1>
            <h2 id="welcome-text">SISTEMA ONLINE</h2>
        </div>

        <div class="app-grid">
            <div class="app-icon-container" onclick="openView('view-messages')">
                <div class="app-icon neo-glass">üí¨</div>
                <span class="app-name">Messages</span>
            </div>
            <div class="app-icon-container" onclick="openView('view-cloud')">
                <div class="app-icon neo-glass">üì∏</div>
                <span class="app-name">Vault</span>
            </div>
            <div class="app-icon-container" onclick="openView('view-notes')">
                <div class="app-icon neo-glass">üìù</div>
                <span class="app-name">Notes</span>
            </div>
            <div class="app-icon-container" onclick="openView('view-settings')">
                <div class="app-icon neo-glass">‚öôÔ∏è</div>
                <span class="app-name">Config</span>
            </div>
        </div>
    </main>

    <section id="view-messages" class="view">
        <div id="chat-container" class="chat-scroll-area"></div>
        
        <div id="sticker-panel" class="sticker-panel hidden">
            <div class="sticker-list">
                <span onclick="sendSticker('‚ö°')">‚ö°</span>
                <span onclick="sendSticker('üñ§')">üñ§</span>
                <span onclick="sendSticker('üßä')">üßä</span>
                <span onclick="sendSticker('üõ∞Ô∏è')">üõ∞Ô∏è</span>
            </div>
        </div>

        <div class="keyboard-area">
            <button class="btn-extra" onclick="document.getElementById('chat-file-input').click()">+</button>
            <input type="file" id="chat-file-input" accept="image/*" hidden onchange="sendImage(this)">
            <div class="input-box">
                <input type="text" id="chat-input" placeholder="iMessage" autocomplete="off">
                <button id="btn-send" onclick="sendMsg()">‚Üë</button>
            </div>
            <button class="btn-extra" onclick="toggleStickers()">üòä</button>
        </div>
    </section>

    <section id="view-settings" class="view">
        <div class="ios-group">
            <div class="ios-item">
                <div class="item-body"><b>Modo Oscuro Forzado</b></div>
                <label class="switch">
                    <input type="checkbox" checked disabled>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="ios-item" onclick="borrarTodo()">
                <div class="item-body" style="color:var(--ios-red);"><b>Restablecer Terminal</b></div>
            </div>
        </div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
