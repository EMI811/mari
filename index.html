<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MyLove OS</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="ios-notification" class="notif-banner hidden">
        <div class="notif-icon">‚ú®</div>
        <div class="notif-content">
            <b id="notif-title">Actualizaci√≥n</b>
            <p id="notif-msg">Nuevo contenido disponible</p>
        </div>
    </div>

    <header class="navbar">
        <button id="btn-back" class="btn-apple hidden" onclick="goHome()">‚Äπ Atr√°s</button>
        <div class="spacer"></div>
        <button id="btn-settings" class="btn-apple" onclick="openView('view-settings')">Ajustes</button>
    </header>

    <main id="main-menu" class="view active">
        <div id="pages-wrapper" class="pages-wrapper">
            <div class="page" id="page-1">
                <div id="widgets-container"></div>
                <div class="app-grid">
                    <div class="ios-card" onclick="openView('view-notes')">
                        <span class="icon">üìù</span>
                        <span class="label">Notas</span>
                    </div>
                    <div class="ios-card" onclick="openView('view-cloud')">
                        <span class="icon">üì∏</span>
                        <span class="label">Nube</span>
                    </div>
                </div>
            </div>
            <div class="page" id="page-2">
                <div class="app-grid">
                    <div class="ios-card" onclick="checkForUpdates()">
                        <span class="icon">üöÄ</span>
                        <span class="label">Actualizar</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="page-dots">
            <span class="dot active"></span>
            <span class="dot"></span>
        </div>
    </main>

    <section id="view-cloud" class="view">
        <div class="gallery-header">
            <h2 style="color: var(--navy);">Nuestra Nube</h2>
            <label for="upload-photo" class="btn-upload">A√±adir Foto</label>
            <input type="file" id="upload-photo" accept="image/*" style="display:none;">
        </div>
        <div id="gallery-grid" class="gallery-grid">
            </div>
    </section>

    <section id="view-settings" class="view">
        <h1 class="main-title">Ajustes</h1>
        <div class="settings-group">
            <div class="settings-item">
                <span>Notificaciones</span>
                <label class="switch">
                    <input type="checkbox" id="notif-toggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="settings-item" onclick="requestSystemPermissions()">
                <span style="color: var(--ios-blue);">Permisos del sistema</span>
            </div>
            <div class="settings-item" onclick="sendTestNotif()">
                <span>Probar Notificaci√≥n</span>
                <span class="arrow">‚Ä∫</span>
            </div>
        </div>
    </section>

    <section id="view-notes" class="view">
        <div id="notes-list-view">
            <div class="gallery-header">
                <h2>Notas</h2>
                <button class="btn-upload" onclick="createNewNote()">+</button>
            </div>
            <div id="notes-list" class="notes-list"></div>
        </div>
        <div id="note-editor-view" class="hidden">
            <textarea id="notes-editor" placeholder="Escribe aqu√≠..."></textarea>
            <button class="btn-floating-save" onclick="closeNoteEditor()">Guardar</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
