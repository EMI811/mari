<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NeoOne OS</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="boot-screen">
        <div class="boot-content">
            <h1 class="neo-logo">NEO<span>ONE</span></h1>
            <div class="loader-bar"></div>
            <p class="brand-tag">BY NEOCORP.</p>
        </div>
    </div>

    <div id="app-background"></div>

    <div class="status-bar">
        <span id="clock-time">00:00</span>
        <div class="status-icons">üì∂ LTE üîã</div>
    </div>

    <header class="navbar hidden" id="main-navbar">
        <button class="btn-nav" onclick="goHome()">‚Äπ Home</button>
        <span id="navbar-title" class="nav-title">SISTEMA</span>
        <div style="width: 50px;"></div>
    </header>

    <main id="view-home" class="view active">
        <div class="home-header">
            <h1 id="date-display">CARGANDO...</h1>
            <h2 id="welcome-text">HELLO_USER</h2>
        </div>

        <div class="widget-container glass-panel">
            <div class="widget-icon">üì°</div>
            <div class="widget-content">
                <span class="widget-label">PROTOCOL: TOGETHER</span>
                <b id="timer-display">00D 00H 00M 00S</b>
            </div>
        </div>

        <div class="app-grid">
            <div class="app-icon-container" onclick="openView('view-messages', 'MESSAGES')">
                <div class="app-icon green">üí¨</div><span class="app-name">Messages</span>
            </div>
            <div class="app-icon-container" onclick="openView('view-cloud', 'VAULT')">
                <div class="app-icon blue">üì∏</div><span class="app-name">Vault</span>
            </div>
            <div class="app-icon-container" onclick="openView('view-notes', 'LOGS')">
                <div class="app-icon yellow">üìù</div><span class="app-name">Notes</span>
            </div>
            <div class="app-icon-container" onclick="openView('view-settings', 'SYSTEM')">
                <div class="app-icon gray">‚öôÔ∏è</div><span class="app-name">Config</span>
            </div>
        </div>
    </main>

    <section id="view-messages" class="view">
        <div id="chat-container" class="chat-scroll-area"></div>
        <div id="sticker-panel" class="sticker-panel hidden">
            <div class="sticker-list">
                <span onclick="sendSticker('‚ö°')">‚ö°</span><span onclick="sendSticker('ü§ç')">ü§ç</span>
                <span onclick="sendSticker('üßä')">üßä</span><span onclick="sendSticker('üõ∞Ô∏è')">üõ∞Ô∏è</span>
            </div>
        </div>
        <div class="keyboard-area">
            <button class="btn-extra" onclick="document.getElementById('chat-file-input').click()">+</button>
            <input type="file" id="chat-file-input" accept="image/*" hidden onchange="sendImage(this, 'messages')">
            <div class="input-box">
                <input type="text" id="chat-input" placeholder="NeoMessage...">
                <button onclick="sendMsg()">‚Üë</button>
            </div>
            <button class="btn-extra" onclick="toggleStickers()">üòä</button>
        </div>
    </section>

    <section id="view-cloud" class="view">
        <div class="gallery-grid" id="gallery-container"></div>
        <div class="upload-bar">
            <input type="file" id="vault-file-input" accept="image/*" hidden onchange="sendImage(this, 'vault')">
            <button class="btn-ios-primary" onclick="document.getElementById('vault-file-input').click()">UPLOAD_PHOTO</button>
        </div>
    </section>

    <section id="view-notes" class="view">
        <div id="notes-container" class="ios-list"></div>
        <div class="note-editor glass-panel">
            <textarea id="note-input" placeholder="New log entry..."></textarea>
            <button class="btn-ios-primary" onclick="saveNote()">SAVE_NOTE</button>
        </div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
