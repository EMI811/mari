<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MyLove OS</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="navbar">
        <button id="btn-add" class="btn-apple hidden" onclick="showWidgetMenu()">+</button>
        <button id="btn-back" class="btn-apple hidden" onclick="goHome()">‚Äπ Atr√°s</button>
        <div class="spacer"></div>
        <button id="btn-done" class="btn-apple hidden" onclick="stopJiggle()">Listo</button>
        <button id="btn-settings" class="btn-apple">Ajustes</button>
    </header>

    <main id="main-menu" class="view active">
        <div id="widgets-container"></div>

        <div class="app-grid">
            <div class="ios-card" id="card-notes" onclick="openView('view-notes')">
                <span class="icon">üìù</span>
                <span class="label">Notas</span>
            </div>
            <div class="ios-card" id="card-cloud" onclick="openView('view-cloud')">
                <span class="icon">üì∏</span>
                <span class="label">Nube</span>
            </div>
        </div>
    </main>

    <div id="widget-menu" class="modal hidden">
        <div class="modal-content apple-blur">
            <h3>A√±adir Widget</h3>
            <div id="available-widgets">
                </div>
            <button onclick="closeWidgetMenu()" class="btn-close">Cancelar</button>
        </div>
    </div>

    <section id="view-notes" class="view">
        <div class="notes-container">
            <div class="notes-line"></div>
            <textarea id="notes-editor" placeholder="Escribe algo..."></textarea>
        </div>
    </section>

    <section id="view-cloud" class="view">
        <div class="gallery-header">
            <h2 style="color: #001f3f;">Galer√≠a</h2>
            <label for="upload-photo" class="btn-upload">Subir</label>
            <input type="file" id="upload-photo" accept="image/*" hidden>
        </div>
        <div id="gallery-grid" class="gallery-grid"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
